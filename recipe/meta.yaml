{% set name = "sphinx-copybutton" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 55ba77abc0ffbf6802e6090d4d8eb6f582f4a5349bc42bbd447f24f9fc95c95b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
    - sphinx
    - flit
  run:
    # building needs python 3, but apparently can run on python 2
    - python
    - sphinx

test:
  imports:
    - sphinx_copybutton

about:
  home: https://github.com/choldgraf/sphinx-copybutton
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A small sphinx extension to add a "copy" button to code blocks.'

extra:
  recipe-maintainers:
    - hmaarrfk
